<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reelio - Home page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        /* Header Styles */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502, #ff4757);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .header-icons {
            display: flex;
            gap: 20px;
            font-size: 22px;
        }

        .header-icons i {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .header-icons i:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        /* Main Reel Container */
        .reels-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            margin-bottom: 0;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .reel-video {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Video Overlay Content */
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .reels-logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-right: 10px;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
        }

        .video-description {
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 70%;
        }

        .music-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .music-info i {
            margin-right: 8px;
            color: #ff6b6b;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn i {
            font-size: 28px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover i {
            transform: scale(1.1);
            background: rgba(255, 107, 107, 0.2);
        }

        .action-btn.liked i {
            color: #ff3041;
        }

        .action-btn.saved i {
            color: #ffa502;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, #ff6b6b, #ffa502);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Footer Styles */
        .bottom-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .bottom-footer a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 22px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px;
        }

        .bottom-footer a:hover {
            color: white;
            transform: translateY(-3px);
        }

        .bottom-footer a.active {
            color: #ff6b6b;
        }

        .bottom-footer a.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* Animation for new content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reels-container {
                height: 75vh;
            }
            
            .video-description {
                max-width: 65%;
                font-size: 13px;
            }
            
            .action-btn i {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    
    <!-- Main Content -->
    <main>
        <div class="reels-container fade-in">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div style="position: absolute; margin: 20px;" class="logo">Reelio</div>
            
            <!-- Video -->
            <iframe
                class="reel-video"
                src="https://www.youtube.com/embed/5WKUx0mmmx0?autoplay=1&mute=1&loop=1&playlist=5WKUx0mmmx0&controls=0&modestbranding=1&showinfo=0"
                title="YouTube video player"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
            ></iframe>

            <!-- Video Overlay -->
            <div class="video-overlay">
                <div class="video-content">
                    <div class="user-info">
                        <img src="imgs/img1.jpeg" alt="User" class="reels-logo-img">
                        <div class="username">@jessica_lee</div>
                    </div>
                    <div class="video-description">
                        Amazing sunset views from my trip to Bali! ðŸŒ… #travel #bali #sunset
                    </div>
                    <div class="music-info">
                        <i class="fas fa-music"></i>
                        <span>Original Sound - Jessica Lee</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <div class="action-btn like-btn">
                        <i class="fa-regular fa-heart"></i>
                        <span>24.5K</span>
                    </div>
                    <div class="action-btn">
                        <i class="fa-regular fa-comment"></i>
                        <span>1.2K</span>
                    </div>
                    <div class="action-btn save-btn">
                        <i class="fa-regular fa-bookmark"></i>
                        <span>Save</span>
                    </div>
                    <div class="action-btn">
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="bottom-footer">
            <a href="#" class="active">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#" class="nav-btn">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="search-btn"><i class="fas fa-plus"></i></a>
            <a href="#" class="reels-btn"><i class="fa-solid fa-play"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </footer>

    <script>
        // Like button functionality
        document.querySelector('.like-btn').addEventListener('click', function() {
            const heartIcon = this.querySelector('i');
            const likeCount = this.querySelector('span');
            
            if (heartIcon.classList.contains('fa-regular')) {
                heartIcon.classList.remove('fa-regular');
                heartIcon.classList.add('fa-solid');
                this.classList.add('liked');
                
                // Update like count with animation
                let currentLikes = parseInt(likeCount.textContent.replace('K', '')) * 1000;
                currentLikes += 1;
                likeCount.textContent = (currentLikes / 1000).toFixed(1) + 'K';
            } else {
                heartIcon.classList.remove('fa-solid');
                heartIcon.classList.add('fa-regular');
                this.classList.remove('liked');
                
                // Update like count with animation
                let currentLikes = parseInt(likeCount.textContent.replace('K', '')) * 1000;
                currentLikes -= 1;
                likeCount.textContent = (currentLikes / 1000).toFixed(1) + 'K';
            }
        });

        // Save button functionality
        document.querySelector('.save-btn').addEventListener('click', function() {
            const bookmarkIcon = this.querySelector('i');
            
            if (bookmarkIcon.classList.contains('fa-regular')) {
                bookmarkIcon.classList.remove('fa-regular');
                bookmarkIcon.classList.add('fa-solid');
                this.classList.add('saved');
                this.querySelector('span').textContent = 'Saved';
            } else {
                bookmarkIcon.classList.remove('fa-solid');
                bookmarkIcon.classList.add('fa-regular');
                this.classList.remove('saved');
                this.querySelector('span').textContent = 'Save';
            }
        });

        // Progress bar animation
        function animateProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Reset and restart animation
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                        animateProgressBar();
                    }, 500);
                } else {
                    width += 0.5;
                    progressBar.style.width = width + '%';
                }
            }, 100);
        }

        // Start progress bar animation
        animateProgressBar();
    </script>
</body>

</html>
